<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Header Template (Vanilla)</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
  <body>
      <div id="app">
        <div class="bar-container">
              <div class="bar-top">

                  <!-- header container -->
                  <div class="header-container">
                      <div class="header-title">BRAND</div>
                      <div class="header-action">

                          <!-- user container -->
                          <div class="user-container">
                              <div class="user-action">
                                  <div class="user-name">John Doe</div>
                                  <div class="user-profile">
                                      <div class="profile-image"></div>
                                      <div class="close-btn"></div>
                                  </div>
                              </div>
                              <div class="user-nav-list">
                                  <ul>
                                      <li>Profile</li>
                                      <li>Settings</li>
                                      <li>Logout</li>
                                  </ul>
                              </div>
                          </div>

                      </div>
                  </div>

              </div>
              <div class="bar-left">

                  <!-- nav container -->
                  <div class="nav-container">
                      <div class="nav-list">
                          <ul>
                              <li class="nav-link"><span class="nav-icon icon-home"></span> HOME</li>
                              <li class="nav-link"><span class="nav-icon icon-dashboard"></span> DASHBOARD</li>
                              <li class="nav-link" ><span class="nav-icon icon-services"></span> SERVICES</li>
                          </ul>
                      </div>
                      <div class="nav-action">
                          <div class="action-arrow"></div>
                      </div>
                  </div>

              </div>
          </div>
      </div>


      <script src="./scripts.js"></script>
  </body>
</html>
